<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume of a Cone Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="volumeofConeRadio" name="variables" checked>
  <label for="volumeofConeRadio">Volume of Cone</label>

  <input type="radio" id="baseRadiusoftheConeRadio" name="variables">
  <label for="baseRadiusoftheConeRadio">Base Radius of the Cone</label>

  <input type="radio" id="heightofConefromVertextoBaseRadio" name="variables">
  <label for="heightofConefromVertextoBaseRadio">Height of Cone from Vertex to Base</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Base Radius of the Cone</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Height of Cone from Vertex to Base</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
